<!DOCTYPE html>
<html>
  <head>
    <title>CSS 연습</title>
    <style>
  p {
    color: gray;
  }

  .highlight {
    color: orange;
  }

  #main {
    font-size: 20px;
    font-weight: bold;
  }
</style>
  </head>
  <body>
    <p>기본 문단</p>
    <p class="highlight">클래스 문단</p>
    <p id="main">아이디 문단</p>
  </body>
</html>
