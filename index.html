<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox 연습</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
